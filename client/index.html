<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <h1>Movie Review Board</h1>

    <div id="navigation-bar">
      <a id="home" href="#home-page">Home</a>
      <a href="#main-page">Movies</a>
      <a href="#review-area">Reviews and Rating</a>
      <a href="#add-movie">Add a Movie</a>
    </div>

    <div id="home-page">
      <h2>Movie Review</h2>
      <p>Description</p>
      <li id="homepage-buttons">
        <button>See Films</button>
        <button>Add your own</button>
      </li>
    </div>

    <div id="main-page">
      <h3>Checkout these movies</h3>
      <ul>
        <img />
        <img />
        <img />
        <img />
        <img />
      </ul>
    </div>

    <div id="review-area">
      <h3>Reviews</h3>
      <form id="review-form"></form>
      <label>Movie Name</label>
      <input name="movie-name" placeholder="Movie-Name" />
      <label>Movie Review</label>
      <input name="movie-review" placeholder="Movie-Review" />
      <p id="review-body">text for reviews</p>
      <div class="ratingbox">
        <label class="rbStar">
          <input class="starBtn" type="radio" name="star-rating" value="1" />
          <span>★</span>
        </label>
        <label class="rbStar">
          <input class="starBtn" type="radio" name="star-rating" value="2" />
          <span>★</span>
        </label>
        <label class="rbStar">
          <input class="starBtn" type="radio" name="star-rating" value="3" />
          <span>★</span>
        </label>
        <label class="rbStar">
          <input class="starBtn" type="radio" name="star-rating" value="4" />
          <span>★</span>
        </label>
        <label class="rbStar">
          <input class="starBtn" type="radio" name="star-rating" value="5" />
          <span>★</span>
        </label>
      </div>
      <button id="submit">Submit</button>
      <button id="delete">Delete</button>
    </div>
  </body>
</html>

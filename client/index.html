<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Movie Review Board</h1>

      <div id="navigation-bar">
        <a id="home" href="#home-page">Home</a>
        <a href="#main-page">Movies</a>
        <a href="#review">Reviews</a>
        <a href="#rating">Rating</a>
      </div>
    </header>

    <section class="movieSecttion" id="movieSecttion">
      <div id="cardContainer"></div>
    </section>

    <div id="review-area">
      <h3>Reviews</h3>

      <form id="review-form">
        <input name="movie_id" type="hidden" id="movie_id" />

        <label>username</label>
        <input name="username" placeholder="username" />
        <label>Movie Review</label>
        <textarea name="review" placeholder="Movie-Review"></textarea>
        <p id="review-body">text for reviews</p>
        <div class="ratingbox">
          <label class="rbStar">
            <input
              id="star1"
              class="starBtn"
              type="radio"
              name="star_rating"
              value="1"
            />
            <span>★</span>
          </label>
          <label class="rbStar">
            <input
              id="star2"
              class="starBtn"
              type="radio"
              name="star_rating"
              value="2"
            />
            <span>★</span>
          </label>
          <label class="rbStar">
            <input
              id="star3"
              class="starBtn"
              type="radio"
              name="star_rating"
              value="3"
            />
            <span>★</span>
          </label>
          <label class="rbStar">
            <input
              id="star4"
              class="starBtn"
              type="radio"
              name="star_rating"
              value="4"
            />
            <span>★</span>
          </label>
          <label class="rbStar">
            <input
              id="star5"
              class="starBtn"
              type="radio"
              name="star_rating"
              value="5"
            />
            <span>★</span>
          </label>
        </div>

        <button id="submit">Submit</button>
      </form>
    </div>

    <div class="list" id="review-submissions">
      <ul id="review-list"></ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Movie Review Board</h1>

      <div id="navigation-bar">
        <a id="home" href="#home-page">Home</a>
        <a href="#main-page">Movies</a>
        <a href="#review-area">Reviews and Rating</a>
        <a href="#add-movie">Add a Movie</a>
      </div>
    </header>

    <section class="movieSecttion" id="movieSecttion">
      <div id="cardContainer"></div>
    </section>

    <div id="review-area">
      <h3>Reviews</h3>
      <form id="review-form">
        <input id="movie_id" type="hidden" name="movie_id" />
        <label>User Name</label>
        <input name="username" placeholder="UserName" />
        <label>Movie Review</label>
        <textarea name="review" placeholder="Movie-Review"></textarea>
        <button id="submit">Submitt</button>
      </form>
    </div>
  </body>
</html>
